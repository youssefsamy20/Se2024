<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Accepted Pro Bono Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Accepted Pro Bono Request</h1>
        <div id="teacherDetails">
            <!-- Teacher details will be displayed here -->
        </div>
        <p>The teacher has accepted your pro bono request and will be available according to the timings.</p>
    </div>

    <script>
        // Dummy teacher data
        const teacherData = {
            name: 'John Smith',
            email: 'john@example.com',
            contactNumber: '1234567890',
            address: '123 Main St',
            area: 'Cityville',
            governorate: 'State',
            subjectsTeach: 'Mathematics, Science',
            proBonoClasses: 5,
            privateTutoring: 10
        };

        // Display teacher details
        const teacherDetails = document.getElementById('teacherDetails');
        teacherDetails.innerHTML += `
            <ul>
                <li><strong>Name:</strong> ${teacherData.name}</li>
                <li><strong>Email:</strong> ${teacherData.email}</li>
                <li><strong>Contact Number:</strong> ${teacherData.contactNumber}</li>
                <li><strong>Address:</strong> ${teacherData.address}</li>
                <li><strong>Area:</strong> ${teacherData.area}</li>
                <li><strong>Governorate:</strong> ${teacherData.governorate}</li>
                <li><strong>Subjects Teach:</strong> ${teacherData.subjectsTeach}</li>
                <li><strong>Pro Bono Classes:</strong> ${teacherData.proBonoClasses}</li>
                <li><strong>Private Tutoring Sessions:</strong> ${teacherData.privateTutoring}</li>
            </ul>
        `;
    </script>
</body>
</html>
